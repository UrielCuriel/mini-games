<div class="main">
  <div class="title">
    <h1>Mini Games <small>by Uriel Curiel</small></h1>
  </div>
  <div class="menu">
    <div class="item" *ngFor="let game of games">
      <h1 class="name">{{game.title}}</h1>
      <div class="top3"></div>
      <div class="score"></div>
      <div class="play">
        <a [routerLink]="[game.link]">jugar</a>
      </div>
    </div>
  </div>
</div>
